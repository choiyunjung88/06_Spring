<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임리프 예제 4</title>
</head>
<body>
    <h1>타임리프 예제 4</h1>
    <h3>타임리프 조건문 [1] - th:if / th:unless</h3>
    <pre>
        th:if = ${조건식}
        - 조건식이 **true**인 경우에만
        해당 속성이 작성된 요소를 화면에 출력

        th:unless = ${조건식}
        - 조건식이 *false*인 경우에만
        해당 속성이 작성된 요소를 화면에 출력
    </pre>
    <th:block th:if="${std == null}">
        <!-- request scope에 std 속성이 없을 경우 -->
        <h4>std 없음 student 없음</h4>

    </th:block>
    <th:block th:unless="${std == null}">
        <!-- std != null -->
        <!-- request scope에 std 속성이 있을 경우 -->
        <h4>std 있음!!!</h4>
    </th:block>
</body>
</html>
