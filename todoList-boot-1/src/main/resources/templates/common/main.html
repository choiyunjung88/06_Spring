<html lang="en">
<head>

<body>
    <h1>Todo List</h1>
    <form method="post">
        <h4>할일 추가</h4>
        <div>

        <div>
            <textarea name="todoContent" cols="50" rows="5" placeholder="상세 내용"></textarea>

        </div>
        <button>추가하기</button>
    </form>
    <table border="1">
        <thead>

            <th>할 일 제목</th>
            <th>완료 여부</th>
            <th>등록 날짜</th>
        </thead>
        <tbody>
            <tr >

                <td >할 일 번호</td>
                <td>
                    <a >할 일 제목</a>
                </td>
                <td >완료여부</td>
                <td >등록일</td>
            </tr>
        </tbody>
            <h1>Todo List</h1>
            <hr>
            <h3><a href="/ajax/main">TodoList - Ajax 버전</a></h3>
    </table>
